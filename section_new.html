<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Blog</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>

<section class="blog-section py-5">
    <div class="container">
        <div class="text-center mb-5">
            <h2 class="blog-title">Our Blog</h2>
            <p class="blog-subtitle">
                Sample text. Click to select the text box. Click again or double click to start editing the text.
            </p>
        </div>

        <div class="row g-4 justify-content-center">
            <div class="col-md-4">
                <div class="blog-card text-center">
                    <img src="images/card1.png" class="img-fluid" alt="Blog 1">
                    <h5 class="mt-4">Post 1 Headline</h5>
                    <p class="blog-meta">Fri Jun 19 2020  Comments (0)</p>
                    <a href="#" class="btn btn-blog">Read More</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="blog-card blog-card-highlight text-center">
                    <img src="images/card2.png"
                         class="img-fluid" alt="Blog 2">
                    <h5 class="mt-4">Post 2 Headline</h5>
                    <p class="blog-meta">Fri Jun 19 2020  Comments (0)</p>
                    <a href="#" class="btn btn-blog">Read More</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="blog-card text-center">
                    <img src="images/card3.png"
                         class="img-fluid" alt="Blog 3">
                    <h5 class="mt-4">Post 3 Headline</h5>
                    <p class="blog-meta">Fri Jun 19 2020  Comments (0)</p>
                    <a href="#" class="btn btn-blog">Read More</a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
